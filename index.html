<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordWave</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Wrapper -->
  <div class="container">

    <!-- ====== Saihaj: Header Section ====== -->
    <!-- Header -->
    <header>
      <h1>WordWave</h1>
      <p class="subtitle">Explore words with style and sound</p>
    </header>



    <!-- ====== Ronit: Search Section ====== -->
    <!-- Add search input and buttons (search, mic, history) -->
    <!-- Add history dropdown --><!-- ====== Ronit: Search Section ====== -->
<div class="search-container">
  <input type="text" id="search-input" placeholder="Search for a word...">
  <div class="search-actions">
    <button id="history-btn" aria-label="Show search history">
      <!-- History SVG Icon -->
    </button>
    <button id="mic-btn" aria-label="Search by voice">
      <!-- Mic SVG Icon -->
    </button>
    <button id="search-btn" aria-label="Search">
      <!-- Search SVG Icon -->
    </button>
  </div>
</div>

<!-- ====== Ronit: History Dropdown ====== -->
<div id="history-dropdown" class="history-dropdown">
  <div class="history-header">
    <h3>Recent Searches</h3>
    <button id="clear-history-btn">Clear All</button>
  </div>
  <ul id="history-list">
    <!-- History items will be added here dynamically -->
  </ul>
  <div id="empty-history" class="empty-history">
    <p>No search history yet</p>
  </div>
</div>

-------
<!-- ==== Ranjot: Word content section === -->
<div class="content container">
<!-- ====== Ranjot: Loading and Not Found Section ====== -->
<div class="loading-state" id="loading">
  <div class="loading-spinner"></div>
  <p>Looking up...</p>
</div>

<!-- ====== Ranjot: Not Found Section ====== -->
<div class="not-found-state" id="not-found">
  <div class="not-found-animation"></div>
  <h2>Word Not Found</h2>
  <p id="not-found-word"></p>
  <div class="not-found-tips">
    <p>Try:</p>
    <ul>
      <li>Checking your spelling</li>
      <li>Looking for a more common word</li>
      <li>Searching for a related term</li>
    </ul>
  </div>
</div>




    <!-- ====== Om: Word Result and Source Section ====== -->
    <!-- Add word title, phonetic, and play button -->
       
    <!-- Add source link and footer -->
    <div id="word-content" class="word-content">
  <div class="word-header">
    <div>
      <h2 id="word-title"></h2>
      <span id="word-phonetic" class="phonetic"></span>
    </div>
    <button  class="play-button">
      <!-- Volume SVG Icon -->
    
  </div>

  <div id="meanings-container" class="meanings-container">
    <!-- Meanings will be added here dynamically -->
  </div>

  <div id="source-section" class="source-section">
    <p>
      Source:
      <a id="source-url" href="#">
        <span id="source-text"></span>
      </a>
    </p>
  </div>
</div>

  </div>
  <script src="script.js"></script>
</body>
</html>
